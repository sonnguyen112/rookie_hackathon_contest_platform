spring.config.import=optional:file:.env[.properties]
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

amazonProperties.endpointUrl: https://s3.ap-southeast-2.amazonaws.com
amazonProperties.accessKey: ${AWS_S3_ACCESS_KEY}
amazonProperties.secretKey: ${AWS_S3_SECRET_KEY}
amazonProperties.bucketName: contestplatformrookiehackathon

urlDefautQuiz: https://contestplatformrookiehackathon.s3.ap-southeast-2.amazonaws.com/quizzes/quiz_default.png